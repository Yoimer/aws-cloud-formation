AWSTemplateFormatVersion: "2010-09-09"
Resources:
  LambdaRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      RoleName: lambda-logs-cloudwatch-role
      Path: /
      Policies:
        - PolicyName: logs
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: [
                  "logs:CreateLogGroup",
                  "logs:CreateLogStream",
                  "logs:PutLogEvents"
                  ]
                Resource: '*'
Outputs:
  SnsCloudWatchAlerts:
    Description: "SNS for CloudWatch"
    Value: !Ref "LambdaRole"
    Export:
      Name: !Sub "${AWS::StackName}-lambda-arn"